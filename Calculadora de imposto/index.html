<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imposto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Imposto</h1>
        
        <label for="renda">Renda Anual:</label>
        <input type="number" id="renda" placeholder="Digite sua renda" required>
        
        <label for="deducoes">Deduções:</label>
        <input type="number" id="deducoes" placeholder="Digite deduções" value="0">
        
        <label for="taxa">Taxa de Imposto (%):</label>
        <input type="number" id="taxa" value="15" required>
        
        <button id="calcular">Calcular Imposto</button>
        
        <h2 id="resultado"></h2>
        <h3 id="detalhes" class="hidden"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
